<!-- 加载中动画 -->
<!DOCTYPE html>
<html>
<head>
	<title>加载</title>
</head>
<body>

<div class="loading">
	加载
</div>
<style type="text/css">
*{
	padding: 0;
	margin: 0;
}
/*.loading:after{
	content: '.';
	animation: dot 1s infinite both;
}*/
.loading:before{
	content: open-quote;
}
.loading:after {
  content: close-quote;
}
@keyframes dot{
	0%{ content: '' }
	25%{ content: '.' }
	50%{ content: '..' }
	75%{ content: '...' }
	100%{ content: '....' }
}
</style>
</body>
</html>
