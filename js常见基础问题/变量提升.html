<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//1 形参赋值 无
		//2 变量提升
		//	var foo  无论条件是否成立，都要进行变量提升，新浏览器对于判断体中的函数只是提前声明
		// 
		var foo = 1;
		function bar(){
			if (!foo) {//这里的foo是undefine
				var foo = 10;
			}
			console.log(foo);
		}
		bar();//10
	</script>
</body>
</html>
