<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        .father {
            height: 300px;
            width: 300px;
            background: pink;
        }

        .child {
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
</head>

<body>
    <div id="app">
            <a href="http://www.baidu.com" v-on:click.prevent = 'fatherClick'>baidu</a>
        <div class="father" v-on:click.capture="fatherClick">
            <div class="child" v-on:click="childClick">
            </div>
        </div>
    </div>
    
    <!--stop阻止子元素冒泡 capture捕获 .prevent取消默认行为 .self阻止自身冒泡行为-->
    <script>

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                fatherClick: function () {
                    console.log('father 被点击了');
                },
                childClick: function () {
                    console.log('child 被点击了');
                }
            }
        })

    </script>
</body>

</html>
