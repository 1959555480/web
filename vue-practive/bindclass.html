<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app"
    class="static"
    v-bind:class="{ active: isActive, 'text-danger': hasError }"
    ><!--static active-->绑定
        <div v-bind:class="classObject">方法</div><!--active-->
        <div v-bind:class="compclass">计算属性</div><!--计算属性-->
        <div v-bind:class="[activeClass,errClass]">数组存储</div><!--计算属性-->
        <div v-bind:style="styleObject">对象模板</div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isActive: true,
                hasError: false,
                classObject: {
                    active: true,
                    'text-danger': false
                },
                activeClass: 'active',
                errClass: 'text-danger',
                styleObject:{
                    color: 'red',
                    fontSize: "16px"
                }
            },
            computed: {
                compclass:function(){
                    return {
                        active: this.isActive && !this.error,
                        'text-danger': this.error && this.error.type === 'fatal'
                    }
                }
            }
            
        })
    </script>
</body>
</html>
