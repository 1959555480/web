<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{ time }}<br>
        {{ time|datefmt }}
    </div>
    <div id="app1">
        2018-05-25T14:06:51.618Z<br>
        {{ '2018-05-25T14:06:51.618Z' | datefmt1 }}
    </div>
    <script>
        Vue.filter('datefmt',function(input){
            // 过滤器的逻辑：将input的值格式化成 yyyy-MM-dd 字符串输出
            var res = '';
            var year = input.getFullYear();
            var month = input.getMonth() + 1;
            var day = input.getDate();
            res = year + "-" + month + "-" + day;
            return res;
        })
        Vue.filter("datefmt1",function(dateStr,pattern = ""){
            // 根据给定得事件字符串得到时间
            var dt = new Date(dateStr)
            //yyyy-mm-dd
            var y = dt.getFullYear();
            var m = dt.getMonth() + 1;
            var d = dt.getDate()
            // return y + '-' + m + '-' + d
            if (pattern.toLowerCase() === 'yyyy-mm-dd') { 
            //如果调用过滤器的参数写的是 yyyy-mm-dd，那就按照这种  yyyy-mm-dd 的格式写
            //这里用的是字符串模板
                return `${y}-${m}-${d}`
            } else {  //否则（比如说调用过滤器时不写参数），后面就补上 时-分-秒
            var hh = dt.getHours().toString().padStart(2, '0')//时分秒加上补全两位数
            var mm = dt.getMinutes().toString().padStart(2, '0')
            var ss = dt.getSeconds().toString().padStart(2, '0')

            return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
        }
        })
        //实例
        var vm = new Vue({
            el: "#app",
            data: {
                time: new Date()
            },
            methods:{}
        })

        var vm = new Vue({
            el: "#app1",
            data: {
                time: new Date()
            },
            methods:{}
        })
    </script>
</body>
</html>
