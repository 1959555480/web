<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for</title>
    <script src="vue.js"></script>
</head>
<body>
        <ul id="example-1">
            <li v-for="item in items"><!--items 是源数据数组 item是数组元素别名-->
                {{ item.message }}
            </li>
            <li v-for = '(list,index) in lists'><!--v-for 还支持一个可选的第二个参数为当前项的索引。-->
                {{ parentMessage }} - {{ index }} - {{ list.msg}}
            </li>
            <li v-for="(value,key,index) in object"><!--通过对象-->
                {{ value }}--{{ key }}--{{ index }}
            </li>
            <li v-for="(value,key) in object"><!--提供第二个的参数为键名-->
                {{ key }}: {{ value }}
            </li>
            <li v-for="(value,key,index) in object"><!--提供第三个的参数为索引-->
                {{ key }}: {{ value }}----{{ index }}
            </li>
            <li v-for = "(item,index) in object1">
                {{ item.name }}-----{{ item.age }}---{{ index }}
            </li>
            <div>
                <label>Id:
                    <input type="text" v-model="id">
                </label>
        
                <label>Name:
                    <input type="text" v-model="name">
                </label>
        
                <input type="button" value="添加" @click="add">
            </div>
            <p v-for='item in list1s' :key='item.id'>
                <input type="checkbox">{{ item.id }}---{{ item.name }}
            </p>
        </ul>
    <script>
        var example1 = new Vue({
            el: '#example-1',
            data: {
                id: '',
                name: '',
            list1s:[
                { id: 1, name: "yyx"}
            ],
            items: [
                { message: '今天' },
                { message: '明天' },
                { message: '后天' }
            ],
            parentMessage: "YYX",
            lists: [
                { msg: 'dnf' },
                { msg: 'cf' },
                { msg: 'lol' },
            ],
            object:{
                name: "superY",
                sex: "man",
                age: "23"
            },
            object1: [
                { name: "yyx",age:"23" },
                { name: "yyy",age:"24" },
                { name: "superY",age:"25" },
            ]
            },
            methods:{
                add(){
                    this.list1s.push({ id: this.id, name: this.name })
                }
            }
        })
    </script>
</body>
</html>
