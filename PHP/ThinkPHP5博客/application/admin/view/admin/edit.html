                                            <label for="group_id" class="col-sm-2 control-label no-padding-right">管理员角色</label>
                                            <div class="col-sm-6">
                                                 <input class="form-control" id="password" placeholder="password" name="password"  type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 不填设为默认</p>
                                        </div>  
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">

                                            </div>
